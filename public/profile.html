            <div

              class="state"
              onclick="showHistories('shipping'), stateChangeCss('3')"

              待收貨
            </div>
            <div
              id="4"
              class="state"
              onclick="showHistories('shipped'), stateChangeCss('4')"

    <div id="rateBoard" class="rateBoard">
      <div class="rateTitle">
        <div class="rateTitleContent">評價此商品</div>
        <div onclick="cancelRate()" class="closeRateBoard">X</div>
      </div>

      <div class="rate_item_detail">
        <div id="rateInfo" class="rate_left">
          <div class="rate_picture">
            <img
              src="https://api.appworks-school.tw/assets/201807202140/main.jpg"
            />
          </div>
          <div class="rate_product">
            透肌澎澎防曬襯衫
            <div class="detailText">亮綠 / M</div>
          </div>
        </div>

        <div class="rate_right">
          <div class="rate_right2">
            <fieldset class="rating">
              <input
                onclick="rate(value);"
                type="radio"
                id="star5"
                name="rating"
                value="5"
              /><label class="full" for="star5"></label>
              <input
                onclick="rate(value);"
                type="radio"
                id="star4"
                name="rating"
                value="4"
              /><label class="full" for="star4"></label>

                onclick="rate(value);"
                type="radio"

              <input

                type="radio"

            </fieldset>
